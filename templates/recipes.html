{% extends 'base.html'%} {% block content %}
<main role="main">
	<div class="album py-5 bg-light">
		<div class="container">

			<div class="row">
				{% for recipe in recipes %}
				<div class="col-md-4">
					<div class="card mb-4 shadow-sm">
						<img class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{ recipe.title }}" src="{{ url_for('static', filename='img/' + recipe.image) }}">
						<div class="card-body">
							<h4 class="card-text">{{recipe.title}}</h4>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<button type="button" class="btn btn-sm btn-outline-secondary">{{recipe.cooking_time}}</button>
									<button type="button" class="btn btn-sm btn-outline-secondary">{{recipe.serves}}</button>
								</div>
								<small class="text-muted">{{recipe.author}}</small>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</main>
{% endblock %}
