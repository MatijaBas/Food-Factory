{% extends 'base.html'%} {% block content %}

<h1 style="
    margin-top: 40px;
    margin-left: 30px;
    margin-bottom: 30px;
    text-align: center;
    color: #1d2124;
">Edit Recipe</h1>
<div class="container">
	<div class="row recipe-card card z-depth-1 center-align" style="
          width: 80%;
          margin: 0 auto;
          background: #f5f5f5;
          padding: 50px;
          ">
		<form method="POST" action="{{url_for('update_recipe', recipe_id=recipe._id)}}" enctype="multipart/form-data"
			style="margin: 18px;">

			<div class="form-row">
				<!--Title Select-->
				<div class="form-group col-md-12">
					<h4 class="card-title">
						<i class="fas fa-file-signature" aria-hidden="true"></i>
						<label for="title">Title</label>
						<input id="title" name="title" type="text" minlength="5" maxlength="50" class="form-control" value="{{recipe.title}}">
			</h4>
				</div>
				<!--Category Select-->
				<div class="form-group col-md-12">
					<h4 class="card-title">
						<i class="fab fa-bandcamp"></i>
						<label for="category">Category</label>

						<select id="category" name="category" class="form-control">
                            <option disabled selected>Choose Category</option>
                            {% for cat in categories %}
                                {% if cat.category_name == recipe.category%}
                                <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                                {% else %}
                                <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                                {% endif%}
                            {% endfor %}
                        </select>
					</h4>
				</div>
			</div>
			<!--Cooking Time Select-->
			<div class="form-row">
				<div class="form-group col-md-12">
					<h4 class="card-title">
						<i class="fas fa-clock"></i>
						<label>Cooking time</label>
						<input type="number" class="form-control" id="cooking_time" name="cooking_time" value="{{recipe.cooking_time}}" placeholder="minutes">
					</h4>
				</div>
				<!--Serves Select-->
				<div class="form-group col-md-12">
					<h4 class="card-title">
						<i class="fas fa-user-friends"></i>
						<label for="serves">Serves</label>
						<input type="text" class="form-control" id="serves" name="serves" value="{{recipe.serves}}" placeholder="peoples">
                        </h4>
				</div>
				<!--Author Field-->
				<div class="form-group col-md-12">
					<h4 class="card-title">
						<i class="fas fa-user-edit"></i>
						<label for="author">Author</label>
						<input type="text" class="form-control" id="author" value="{{recipe.author}}">
					</h4>
				</div>
			</div>
			<div class="form-group col-md-12">
				<!--Ingredients Card-->
				<div class="row recipe-card card z-depth-1 center-align" style="margin-bottom: 60px;">
					<h4 class="card-title">
						<i class="fas fa-hamburger" aria-hidden="true"></i>
						Ingredients
					</h4>
					<div class="ingredients input-field col-md-12" style="padding: 0;">
						<input id="ingredients" name="ingredients" type="text" value="{{recipe.ingredients}}" placeholder="Ingredient (one per line)" class="form-control validate" required>
						<label for="ingredients"></label>
					</div>
					<div class="col-md-12 add-remove-btns">
						<!--Add Ingredient Row Btn-->
						<button type="button" class="waves-effect waves-light btn add-ing small-btn" aria-label="Add new ingredient row">
                                    <i class="fas fa-plus material-icons" aria-hidden="true"></i>
                        </button>
						<!--Remove Ingredient Row Btn-->
						<button type="button" class="waves-effect waves-light btn remove-ing small-btn alt" aria-label="Remove last ingredient row">
                                      <i class="fas fa-minus material-icons" aria-hidden="true"></i>
                        </button>
					</div>
				</div>

				<!--Cooking Instructions Card-->
				<div class="row recipe-card card z-depth-1 center-align" style="margin-bottom: 60px;">
					<h4 class="card-title">
						<i class="fas fa-list-ol" aria-hidden="true"></i>
						Instructions
					</h4>
					<div class="input-field instructions col-md-12" style="padding: 0;">
						<input id="instructions" name="instructions" type="text" value="{{recipe.instructions}}" placeholder="Instructions (one per line)" class="form-control validate" required>
						<label for="instructions"></label>
					</div>
					<div class="col-md-12 add-remove-btns">
						<!--Add Instruction Row Btn-->
						<button type="button" class="waves-effect waves-light btn add-instruction small-btn" aria-label="Add new instruction row">
                                 <i class="fas fa-plus material-icons" aria-hidden="true"></i>
                             </button>
						<!--Remove Instruction Row Btn-->
						<button type="button" class="waves-effect waves-light btn remove-instruction small-btn alt" aria-label="Remove last instruction row">
                               <i class="fas fa-minus material-icons" aria-hidden="true"></i>
                             </button>
					</div>
				</div>
				<!--Image File Input-->
				<!-- <div class="form-group">
					<div class="custom-file">
						<i class="fas fa-image"></i>
						<input type="file" class="custom-file-input" id="customFile">
						<label class="custom-file-label" for="customFile">Add Image</label>
					</div>
				</div> -->
			</div>
			<!--Add and Cancel buttons-->
			<div class="form-group">
				<div class="col-sm-12 text-center">
					<button class="btn btn-dark" title="Submit" type="submit">Add</button>
					<button class="btn btn-outline-dark" type="submit" name="action">Cancel</button>
				</div>
			</div>

		</form>
	</div>
</div>



{% endblock %}
